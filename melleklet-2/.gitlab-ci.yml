tf-destroy:
  stage: tf-destroy
  script:
    - |
      echo "Environment: $ENVIRONMENT_NAME"
    - cp .tf-setup/${TF_PROVIDERS_FILE} ./
    - |
      for f in ${TF_VAR_FILES}; do
        if [ -f ".tf-setup/tfvars/$f" ]; then
          ln -s ".tf-setup/tfvars/$f" ./
        else
          echo "Warning: .tf-setup/tfvars/$f not found, skipping."
        fi
      done
    - terraform init
    - terraform validate
    - terraform destroy --auto-approve
  dependencies:
    - tf-files
    - tf-plan
  when: manual
  environment:
    name: $ENVIRONMENT_NAME
  resource_group: $ENVIRONMENT_NAME
